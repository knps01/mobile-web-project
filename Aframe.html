<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Mobile Web Project</title>
  </head>
  <body>
    <a-scene>
      <a-sky src="img/img1.jpg"></a-sky>
        
      <a-sphere

      position="50 0 100" 
      radius="2" 
      src="img/venus.jpg"

      <a-sphere 
      position="50 0 165" 
      radius="2"

      scale="0.5 0.5 0.5 0.5"></a-sphere>

      <a-sphere 
      position="50 0 200" 
      radius="2" 
      src="img/mars.jpg"
      scale="3 3 3 3"></a-sphere>

      <a-sphere 
      position="50 0 250" 
      radius="2" 
      src="img/jupiter.jpg"
      scale="8 8 8 8"></a-sphere>

      <a-sphere 
      position="50 0 300"

      position="50 0 350"
