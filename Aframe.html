<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Mobile Web Project</title>
  </head>
  <body>
    <a-scene>
      <a-sky src="img/img1.jpg" radius="5000" material geometry scale></a-sky>
        
      <a-sphere id="sun"position="0 1.25 -100" radius="2" src="img/sun.jpg"
      scale="50 50 50 50" 
      animation="property: rotation; to: 0 360 0; fill: backwards; 
      dur: 30000; loop: true; easing: linear; segment-height: 56;"></a-sphere>

      <a-sphere 
      id="mercury" position="50 0 65" radius="2" src="img/mercury.jpg"

      dur: 243000; loop: true; easing: linear; segment-height: 56;"></a-sphere>

      <a-sphere 
      id="earth" position="50 0 150" radius="2" src="img/earth.jpg"
      scale="4 4 4 4"
      animation="property: rotation; to: 0 360 0; fill: backwards; 
      dur: 1000; loop: true; easing: linear; segment-height: 56;"></a-sphere>
